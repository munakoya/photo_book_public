<!DOCTYPE html>
{% extends 'albumApp/base.html' %}
{% load static %}

{% block title %}アルバム編集 | PHOTO BOOK{% endblock %}

{% block active_album_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style" style="padding-top: 5rem;">
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">更新</button>
            <a class="btn btn-secondary ml-2" href="{% url 'album:album_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
