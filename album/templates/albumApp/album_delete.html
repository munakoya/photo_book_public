<!DOCTYPE html>
{% extends 'albumApp/base.html' %}
{% load static %}

{% block title %}アルバム削除 | PHOTO BOOK{% endblock %}

{% block active_album_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style" style="padding-top: 5rem;">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <button class="btn btn-primary mt-5 ml-2" type="submit">削除</button>
            <a class="btn btn-secondary mt-5 ml-2" href="{% url 'album:album_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
