<!DOCTYPE html>
<html lang="en">
<!-- signup.html 送信後の画面 -->
{% extends 'account/base.html' %}

{% block title %}Verify Your E-mail Address | PHOTO BOOK{% endblock %}

{% block contents %}
<div class="container" style="padding-top: 5rem;">
    <div class="row">
        <div class="my-div-style">
            <h1>メールアドレスを確認してください</h1>
            <div class="mt-5">
                <p>確認メールを送信しました。</p>
                <p>メールに記載されたリンクをクリックして、ユーザー登録を
                    完了させてください。数分待っても確認メールが届かない場合はご連絡ください。
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</html>
